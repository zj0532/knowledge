<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Search</title>

    <script src="../Scripts/jquery-easyui-1.4.1/jquery.min.js"></script>
    <style>
        #wrap {
            position: absolute;
            top: 20px;
            right: 0px;
            width: 250px;
            height: 50px;
            padding-top: 20px;
            margin-left: 20px;
            background: #f00;
        }

        .gao {
            height: 1000px;
        }

        .bgRed {
            background: #F00;
        }

        .bgWhite {
            background: #FFF;
        }
    </style>
    <script type="text/javascript">
        function sendSearchKey() {
            var shell = new ActiveXObject("WScript.Shell");
            shell.sendKeys("^{f}");
        }
    </script>
</head>
<body>
    <input type="button" value="查找" id="chazhao" onclick="sendSearchKey()" />
</body>
</html>
