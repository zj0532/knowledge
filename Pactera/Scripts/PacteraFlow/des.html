    <script>
        function _ToJSON(o) {
            if (o == null)
                return "null";

            switch (o.constructor) {
                case String:
                    var s = o; // .encodeURI();
                    s = '"' + s.replace(/(["\\])/g, '\\$1') + '"';
                    s = s.replace(/\n/g, "\\n");
                    s = s.replace(/\r/g, "\\r");
                    return s;
                case Array:
                    var v = [];
                    for (var i = 0; i < o.length; i++)
                        v.push(_ToJSON(o[i]));
                    return "[" + v.join(", ") + "]";
                case Number:
                    return isFinite(o) ? o.toString() : _ToJSON(null);
                case Boolean:
                    return o.toString();
                case Date:
                    var d = new Object();
                    d.__type = "System.DateTime";
                    d.Year = o.getUTCFullYear();
                    d.Month = o.getUTCMonth() + 1;
                    d.Day = o.getUTCDate();
                    d.Hour = o.getUTCHours();
                    d.Minute = o.getUTCMinutes();
                    d.Second = o.getUTCSeconds();
                    d.Millisecond = o.getUTCMilliseconds();
                    d.TimezoneOffset = o.getTimezoneOffset();
                    return _ToJSON(d);
                default:
                    if (o["toJSON"] != null && typeof o["toJSON"] == "function")
                        return o.toJSON();
                    if (typeof o == "object") {
                        var v = [];
                        for (attr in o) {
                            if (typeof o[attr] != "function")
                                v.push('"' + attr + '": ' + _ToJSON(o[attr]));
                        }

                        if (v.length > 0)
                            return "{" + v.join(", ") + "}";
                        else
                            return "{}";
                    }
                    return o.toString();
            }
        }

        function getResult() {
            var obj = { a: "abc", b: "def", d: "abc", f: [{ a: "11", b: "22" }, { a: "11", b: [{ a: "123", b: "456" }] }] };
            //待加密字符串
            var str = "abcdefghijklmnopqrstuvwxyz";//document.getElementById("str").innerText;
            //第一个参数必须；第二个、第三个参数可选

            var key2 = "2";//document.getElementById("key2").innerText;
            var key3 = "3";//document.getElementById("key3").innerText;
            //加密方法

            //解密方法
            var deResult = strDec(enResult, key1, key2, key3);
            //展示结果

        }
